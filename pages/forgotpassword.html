<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SigmaSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/forgotpassword.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>
<body>
<div id="background_marks"></div>
<div id="container">
    <form id = form-group>
        <div id="form-group-logo">
            <img src="../images/logo_mniejsze.png" alt="logo">
        </div>
        <div class="form-group">
            <h2>Nie pamiętasz hasła?</h2>
            <div class="image-container">
                <img id="gif" src="../images/theoffice.gif" alt="gif">
                <div class="block"></div>
            </div>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Wpisz adres e-mail, do którego chcesz odzyskać dostęp <span style="font-size: 1.3em;">&#x1F913;</span></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Wpisz swój email" required/>
        </div>
        <div class="form-group">
            <button  id="next" class="next-button">
                Przejdź dalej
            </button>
        </div>

    </form>
</div>
</body>
</html>
