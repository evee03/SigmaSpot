<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>SigmaSpot_rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../JS/signup.js"></script>
    <script defer src="../JS/validation.js"></script>
</head>
<body>
<div id="background_marks"></div>
<div id="container">
    <form action="/" name="signup-form" id="form-group" method="post">
        <div id="form-group-logo">
            <img src="../images/logo_mniejsze.png" alt="logo">
        </div>
        <div class="form-group">
            <p>Witaj, wkrocz do świata zagadek :D</p>
        </div>
        <div class="form-group">
            <label id="nickname-label" for="nickname">Nazwa użytkownika</label>
            <div class="nickname-input-container">
            <input type="text" name="nickname" id="nickname"
                   class="form-control" placeholder="Wpisz swoją nazwe użytkownika" />
            <div class="error"></div>
                </div>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <div class="email-input-container">
                <input type="email" name="email" id="email" class="form-control" placeholder="Wpisz swój email"/>
                <div class="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label id="password-label" for="password">Hasło</label>
            <div class="password-input-container">
                <input type="password" name="password" id="password" class="form-control" placeholder="Wpisz swoje hasło" />
                <div class="error"></div>
                <span id="togglepassword" class="material-symbols-outlined" onclick="togglePasswordVisibility()" >visibility_off</span>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" id="login" class="login-button">
                Stwórz konto
            </button>
        </div>
        <span id="divider">LUB</span>
        <div class="form-group">
            <button  id="signup" class="Signup-button">
                Zaloguj się
            </button>
        </div>
    </form>
</div>
<script>
    const form = document.querySelector("#form-group");
    form.addEventListener("submit", function (e) {
        e.preventDefault();
    });
</script>
</body>
</html>
